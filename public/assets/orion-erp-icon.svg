<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient: Purple to Blue -->
    <linearGradient id="purpleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>

    <!-- Node gradient (radial) -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 3D Cube/Network Icon (centered) -->
  <g transform="translate(10, 10)">
    <!-- Back face nodes -->
    <circle cx="20" cy="20" r="6" fill="url(#nodeGlow)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="80" cy="20" r="6" fill="url(#nodeGlow)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="20" cy="80" r="6" fill="url(#nodeGlow)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="80" cy="80" r="6" fill="url(#nodeGlow)" opacity="0.7" filter="url(#glow)"/>

    <!-- Front face nodes -->
    <circle cx="40" cy="40" r="7" fill="url(#nodeGlow)" filter="url(#strongGlow)"/>
    <circle cx="100" cy="40" r="7" fill="url(#nodeGlow)" filter="url(#strongGlow)"/>
    <circle cx="40" cy="100" r="7" fill="url(#nodeGlow)" filter="url(#strongGlow)"/>
    <circle cx="100" cy="100" r="7" fill="url(#nodeGlow)" filter="url(#strongGlow)"/>

    <!-- Back face edges -->
    <line x1="20" y1="20" x2="80" y2="20" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.4"/>
    <line x1="80" y1="20" x2="80" y2="80" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.4"/>
    <line x1="80" y1="80" x2="20" y2="80" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.4"/>
    <line x1="20" y1="80" x2="20" y2="20" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.4"/>

    <!-- Front face edges -->
    <line x1="40" y1="40" x2="100" y2="40" stroke="url(#purpleBlue)" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="40" x2="100" y2="100" stroke="url(#purpleBlue)" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="100" x2="40" y2="100" stroke="url(#purpleBlue)" stroke-width="2" opacity="0.8"/>
    <line x1="40" y1="100" x2="40" y2="40" stroke="url(#purpleBlue)" stroke-width="2" opacity="0.8"/>

    <!-- Connecting edges (back to front) -->
    <line x1="20" y1="20" x2="40" y2="40" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.6"/>
    <line x1="80" y1="20" x2="100" y2="40" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="80" x2="40" y2="100" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.6"/>
    <line x1="80" y1="80" x2="100" y2="100" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.6"/>

    <!-- Diagonal cross connections (network effect) -->
    <line x1="40" y1="40" x2="100" y2="100" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.3"/>
    <line x1="100" y1="40" x2="40" y2="100" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
