<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient: Purple to Blue -->
    <linearGradient id="purpleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>

    <!-- Node gradient (radial) -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 3D Cube/Network Icon (smaller) -->
  <g transform="translate(20, 15)">
    <!-- Back face nodes -->
    <circle cx="10" cy="10" r="3" fill="url(#nodeGlow)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="40" cy="10" r="3" fill="url(#nodeGlow)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="10" cy="40" r="3" fill="url(#nodeGlow)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="40" cy="40" r="3" fill="url(#nodeGlow)" opacity="0.7" filter="url(#glow)"/>

    <!-- Front face nodes -->
    <circle cx="20" cy="20" r="4" fill="url(#nodeGlow)" filter="url(#strongGlow)"/>
    <circle cx="50" cy="20" r="4" fill="url(#nodeGlow)" filter="url(#strongGlow)"/>
    <circle cx="20" cy="50" r="4" fill="url(#nodeGlow)" filter="url(#strongGlow)"/>
    <circle cx="50" cy="50" r="4" fill="url(#nodeGlow)" filter="url(#strongGlow)"/>

    <!-- Back face edges -->
    <line x1="10" y1="10" x2="40" y2="10" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.4"/>
    <line x1="40" y1="10" x2="40" y2="40" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.4"/>
    <line x1="40" y1="40" x2="10" y2="40" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.4"/>
    <line x1="10" y1="40" x2="10" y2="10" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.4"/>

    <!-- Front face edges -->
    <line x1="20" y1="20" x2="50" y2="20" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.8"/>
    <line x1="50" y1="20" x2="50" y2="50" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.8"/>
    <line x1="50" y1="50" x2="20" y2="50" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.8"/>
    <line x1="20" y1="50" x2="20" y2="20" stroke="url(#purpleBlue)" stroke-width="1.5" opacity="0.8"/>

    <!-- Connecting edges (back to front) -->
    <line x1="10" y1="10" x2="20" y2="20" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="10" x2="50" y2="20" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="40" x2="20" y2="50" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="40" x2="50" y2="50" stroke="url(#purpleBlue)" stroke-width="1" opacity="0.6"/>

    <!-- Diagonal cross connections -->
    <line x1="20" y1="20" x2="50" y2="50" stroke="url(#purpleBlue)" stroke-width="0.8" opacity="0.3"/>
    <line x1="50" y1="20" x2="20" y2="50" stroke="url(#purpleBlue)" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- Typography (compact) -->
  <g transform="translate(110, 30)">
    <!-- ORION -->
    <text x="0" y="0"
          font-family="'Inter', 'Roboto', sans-serif"
          font-size="28"
          font-weight="700"
          fill="url(#purpleBlue)"
          letter-spacing="-1">
      ORION
    </text>

    <!-- ERP -->
    <text x="0" y="22"
          font-family="'Inter', 'Roboto', sans-serif"
          font-size="16"
          font-weight="600"
          fill="#a855f7"
          letter-spacing="4">
      ERP
    </text>
  </g>
</svg>
